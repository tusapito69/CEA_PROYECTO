<!-- FORMULARIO REPORTE -->

<form [formGroup]="form" (ngSubmit)="generarReporte()">
  <mat-dialog-content>
    <h1>Generar Reporte</h1>

    <div class="container text-center">
      <div class="row align-items-start">
        <div class="col">
          <div class="colum">
            <mat-form-field appearance="fill">
              <mat-label>Fecha Inicio</mat-label>
              <input formControlName="fechaInicio" matInput [matDatepicker]="picker" />
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle
                matIconSuffix
                [for]="picker"
              ></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
        <div class="col">
          <div class="colum">
            <mat-form-field appearance="fill">
              <mat-label>Fecha Final</mat-label>
              <input formControlName="fechaFinal" matInput [matDatepicker]="picker1" />
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle
                matIconSuffix
                [for]="picker1"
              ></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
          </div>
        </div>

      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button type="submit" mat-button cdkFocusInitial class="btn btn-info b">Enviar</button>
    <button type="button" class="btn btn-danger c" (click)="cancelar()" mat-button>Cancelar</button>
  </mat-dialog-actions>
</form>
