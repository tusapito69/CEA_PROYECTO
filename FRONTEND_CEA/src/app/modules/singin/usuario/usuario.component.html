<app-header></app-header>
<app-sidebar></app-sidebar>
<div class="content-wrapper">
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="container">
                        <br>
                        <br>
                        <div class="card-header">

                          <div class="row">
                            <mat-form-field class="col-5">
                              <mat-label>Buscar</mat-label>
                              <input matInput (keyup)="applyFilter($event)" #input>
                            </mat-form-field>
                            <div class="buttons col-7" >
                              <input type="button"  class="btn btn-success b"  value="Crear"   mat-raised-button (click)="agregarEditarUsuario()"/>
                            </div>
                          </div>
                          </div>

                        <div class="card-body">


                          <div class="mat-elevation-z8">

                            <table  mat-table [dataSource]="dataSource" matSort>

                              <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                                <td mat-cell *matCellDef="let user"> {{user.idUsuario}} </td>
                              </ng-container>

                              <ng-container matColumnDef="usuario">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
                                <td mat-cell *matCellDef="let user"> {{user.nombreUsuario}} </td>
                              </ng-container>

                              <ng-container matColumnDef="rol">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
                                <td mat-cell *matCellDef="let user"> {{user.rolUsuario}} </td>
                              </ng-container>

                              <ng-container matColumnDef="nombre">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                                <td mat-cell *matCellDef="let user"> {{user.persona["nombrePersona"]}} </td>
                              </ng-container>

                              <ng-container matColumnDef="apellido">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
                                <td mat-cell *matCellDef="let user"> {{user.persona["apellidoPersona"]}} </td>
                              </ng-container>

                              <ng-container matColumnDef="estado">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado</th>
                                <td mat-cell *matCellDef="let user">
                                  <span [ngClass]="user.estadoUsuario==1?'badge bg-success':'badge bg-danger'">{{user.estadoUsuario==1?"Activo":"Desactivado"}}</span>

                                </td>
                              </ng-container>

                              <ng-container matColumnDef="opciones">
                                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                                <td mat-cell *matCellDef="let user">
                                  <button
                                    (click)="agregarEditarUsuario(user.idUsuario)"
                                    class="btn btn-primary"

                                  >
                                    <i class="fa fa-pen"> </i>
                                  </button>
                                  &nbsp;
                                  <button  (click)="darBajaUsuario(user, 0)"     class="btn btn-warning"
                                    *ngIf="user.estadoUsuario == 1"
                                  >
                                    <i class="fa fa-trash"> </i>
                                  </button>
                                  <button  (click)="darBajaUsuario(user, 1)"  class="btn btn-success"  *ngIf="user.estadoUsuario == 0"
                                  >
                                    <i class="fa fa-check"> </i>
                                  </button>
                                </td>
                              </ng-container>

                              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                            </table>

                            <mat-paginator [pageSizeOptions]="[5, 10]" aria-label="Select page of users"></mat-paginator>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
