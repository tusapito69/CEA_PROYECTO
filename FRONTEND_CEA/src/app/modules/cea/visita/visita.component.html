
<app-header></app-header>
<app-sidebar></app-sidebar>
<div class="content-wrapper">
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="container">
                        <br>
                        <br>
                        <div class="card-body">
                          <div class="row">
                            <mat-form-field class="col-5">
                                <mat-label>Buscar</mat-label>
                                <input matInput (keyup)="applyFilter($event)"  #input>
                              </mat-form-field>
                              <div class="buttons col-7">
                                <input type="button" class="btn btn-success b" value="Crear" mat-raised-button (click)="AgregarEditarVisita()"/>
                                <input type="button" class="btn btn-info c"value="Reporte" mat-raised-button (click)="GenerarReportes()"/>
                              </div>
                          </div>



                          <div class="mat-elevation-z8">
                            <table  mat-table [dataSource]="dataSource" matSort>

                              <ng-container matColumnDef="Id">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                                <td mat-cell *matCellDef="let visi"> {{visi.id}} </td>
                              </ng-container>


                              <ng-container matColumnDef="Actividad">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actividad </th>
                                <td mat-cell *matCellDef="let visi"> {{visi.actividad}} </td>
                              </ng-container>

                              <ng-container matColumnDef="Fecha">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
                                <td mat-cell *matCellDef="let visi"> {{visi.fecha}} </td>
                              </ng-container>

                              <ng-container matColumnDef="Lugar">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Lugar </th>
                                <td mat-cell *matCellDef="let visi"> {{visi.lugar}} </td>
                              </ng-container>

                              <ng-container matColumnDef="Observaciones">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Observaciones </th>
                                <td mat-cell *matCellDef="let visi"> {{visi.observaciones}} </td>
                              </ng-container>

                              <ng-container matColumnDef="Tipo">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
                                <td mat-cell *matCellDef="let visi"> {{visi.tipo}} </td>
                              </ng-container>

                              <ng-container matColumnDef="Estado">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                                <td mat-cell *matCellDef="let visi">
                                  <span [ngClass]="visi.estado==1?'badge bg-success':'badge bg-danger'">{{visi.estado==1?"Activo":"Desactivado"}}</span>

                                </td>
                              </ng-container>
                              <ng-container matColumnDef="Opciones">
                                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                                <td mat-cell *matCellDef="let visi">
                                  <button
                                    class="btn btn-warning" (click)="AgregarEditarVisita(visi.id)"
                                  >
                                    <i class="fa fa-pen"> </i>
                                  </button>
                                  &nbsp;
                                  <button
                                    (click)="darBajaVisita(visi, 0)"
                                    class="btn btn-danger"
                                    *ngIf="visi.estado == 1"
                                  >
                                    <i class="fa fa-trash"> </i>
                                  </button>
                                  <button
                                    (click)="darBajaVisita(visi, 1)"
                                    class="btn btn-success"
                                    *ngIf="visi.estado == 0"
                                  >
                                    <i class="fa fa-check"> </i>
                                  </button>
                                </td>
                              </ng-container>
                              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                            </table>

                            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
