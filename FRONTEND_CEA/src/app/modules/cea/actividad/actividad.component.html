<app-header></app-header>
<app-sidebar></app-sidebar>
<div class="content-wrapper">
  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="container">
            <br>
            <br>
            <div class="card-body">
              <div class="row">
                <mat-form-field class="col-3">
                  <mat-label>Buscar</mat-label>
                  <input matInput (keyup)="applyFilter($event)" #input>
                </mat-form-field>
                <div class="buttons col-9">
                  <button type="button" class="btn btn-secondary b" value="Limpiar" (click)="dataLimpiar($event)">
                    Limpiar
                  </button>

                  <input type="button" class="btn btn-success b" value="Crear" mat-raised-button
                  (click)="AgregarEditarActividad()" />
                </div>
              </div>

              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">

                  <ng-container matColumnDef="Id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let activi"> {{activi.id}} </td>
                  </ng-container>

                  <ng-container matColumnDef="Nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let activi"> {{activi.nombre}} </td>
                  </ng-container>

                  <ng-container matColumnDef="Descripcion">
                    <th mat-header-cell *matHeaderCellDef> Descripcion </th>
                    <td mat-cell *matCellDef="let activi"> {{activi.descripcion}} </td>
                  </ng-container>

                  <ng-container matColumnDef="Lugar">
                    <th mat-header-cell *matHeaderCellDef> Lugar </th>
                    <td mat-cell *matCellDef="let activi"> {{activi.lugar}} </td>
                  </ng-container>

                  <ng-container matColumnDef="Fecha">
                    <th mat-header-cell *matHeaderCellDef> Fecha </th>
                    <td mat-cell *matCellDef="let activi"> {{activi.fecha}} </td>
                  </ng-container>

                  <ng-container matColumnDef="Estado">
                    <th mat-header-cell *matHeaderCellDef> Estado </th>
                    <td mat-cell *matCellDef="let activi">
                      <span
                        [ngClass]="activi.estado==1?'badge bg-success':'badge bg-danger'">{{activi.estado==1?"Activo":"Desactivado"}}</span>

                    </td>
                  </ng-container>
                  <ng-container matColumnDef="Opciones">
                    <th mat-header-cell *matHeaderCellDef>Acciones</th>
                    <td mat-cell *matCellDef="let activi">



                      <button class="btn btn-warning" (click)="AgregarEditarActividad(activi.id)">
                        <i class="fa fa-pen"> </i>
                      </button>
                      &nbsp;
                      <!-- <button (click)="darBajaactivita(activi, 0)" class="btn btn-danger" *ngIf="activi.estado == 1">
                        <i class="fa fa-trash"> </i>
                      </button>
                      <button (click)="darBajaactivita(activi, 1)" class="btn btn-success" *ngIf="activi.estado == 0">
                        <i class="fa fa-check"> </i>
                      </button> -->
                      &nbsp;
                      <button class="btn btn-info" (click)="openDialogDetail(activi)">
                        <i class="fa fa-eye"> </i>
                      </button>
                    </td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                </table>

                <mat-paginator [pageSizeOptions]="[5, 10]" aria-label="Select page of users"></mat-paginator>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
